<div class="col med">
  <button>New Recipe</button>
</div>
<div class="col med">
  <a href="#" class="recipe-card" *ngFor="let recipe of recipies">
    <div class="card-text">
      <h3>{{ recipe.name }}</h3>
      <p>{{ recipe.description }}</p>
    </div>
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" />
  </a>
  <app-recipe-item></app-recipe-item>
</div>
